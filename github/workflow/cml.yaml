name: model-training
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    container : docker://dvcorp/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python train.py
          echo "Model metrics"
          cat metrics.txt
